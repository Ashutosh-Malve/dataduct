name : example_double_output
frequency : one-time
load_time: 01:00  # Hour:Min in UTC

description : Example for the transform step with multiple outputs

steps:
-   step_type: extract-local
    name: step1_a
    path: data/test_table1.tsv

-   step_type: extract-local
    name: step1_b
    path: data/test_table2.tsv

-   step_type: transform
    command: cp -r $INPUT1_STAGING_DIR/* $OUTPUT1_STAGING_DIR
    input_node:
        step1_a: step2_a
        step1_b: step2_b
    output_node:
    -   step2_a
    -   step2_b

-   step_type: transform
    name: profiler_1
    script: scripts/s3_profiler.py
    input_node: step2_a
    script_arguments:
    -   --input=INPUT1_STAGING_DIR
    -   --output=OUTPUT1_STAGING_DIR
    -   -f

-   step_type: transform
    name: profiler_2
    script: scripts/s3_profiler.py
    input_node: step2_b
    script_arguments:
    -   --input=INPUT1_STAGING_DIR
    -   --output=OUTPUT1_STAGING_DIR
    -   -f
